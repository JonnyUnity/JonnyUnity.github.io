<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% assign sorted_posts = site.posts | sort: 'modal-id' %}
      {% for post in sorted_posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">

          {% if post.name-in-small-font %}
            <span class="project-text project-title-small">
          {% else %}
            <span class="project-text project-title">
          {% endif %}
          
            {% if post.name %}
              {{ post.name }}
            {% else %}
              {{ post.title }}
            {% endif %}
          </span>

          <div class="image-wrapper">
            <div class="caption">
              <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"></i>
              </div>
            </div>

            <img src="img/portfolio/{{ post.preview-img }}" class="img-responsive" alt="{{ post.preview-img-alt }}">
          </div>

          <span class="project-text project-meta">{{ post.type }}</span>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
